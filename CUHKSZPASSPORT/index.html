<!DOCTYPE html><html lang="zh-CN"><head><title>香港中文大学（深圳）</title><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"><meta name="apple-mobile-web-app-capable"content="yes"><meta name="apple-mobile-web-app-status-bar-style"content="black-translucent"><meta name="apple-mobile-web-app-title"content="中大通行證"><meta name="application-name"content="中大通行證"><meta name="description"content="CHUKSZPASSPORT"><meta name="robots"content="none"><link rel="icon"href="./cuhksz_logo.png"type="image/x-icon"><link rel="apple-touch-icon"href="./icon.png"><link rel="manifest"href="./manifest.json"></head><body><style>*::-webkit-scrollbar{display:none}*{box-sizing:border-box;width:100%;height:100%;margin:0;border:0;padding:0;user-select:none;-webkit-user-select:none;-moz-user-select:none;scroll-behavior:smooth;scrollbar-width:none;object-fit:cover;-o-object-fit:cover;transition:0.2s;-o-transition:0.2s;-moz-transition:0.2s;-webkit-transition:0.2s;text-size-adjust:100%;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent;appearance:none}html{font-size:12px;font-family:Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}body,#header{background:#763890}#root{height:auto;background:#f2f3f8}#header,#content,#footer,#list,#head{padding:0 15px}#header{display:flex;height:50px}#iconBox,#menuBox,#title,#nav1,#nav2,#head{display:flex;align-items:center}#iconBox{justify-content:flex-start}#menuBox{justify-content:flex-end}#icon{width:32px;height:32px}#m1,#m2,#m3{display:flex;flex-flow:column;justify-content:space-around}#m1,#m2{margin:0 0 0 1.5rem;width:24px;height:24px;align-items:flex-end}#m3{margin:0 0.5rem 0 1rem;width:18px;height:20px;align-items:center}#m1p1,#m1p2,#m1p3,#m2p1,#m2p2,#m2p3,#m3p1,#m3p2,#m3p3{width:24px;height:2px;border-radius:1px;background:#f7f8fa}#m1p1{width:12px}#m1p3{width:18px}#m3p1,#m3p2,#m3p3{width:4px;height:4px;border-radius:2px}#box{border-radius:10px;background:#ffffff}#title{height:60px;font-size:17px;line-height:1.2;font-weight:bold;color:#4A2C6C}#nav{display:flex;height:48px}#nav1,#nav2{width:50%;justify-content:center;font-size:15px;font-weight:bold}#nav1{border-bottom:3px solid#5d78ff;color:#5d78ff}#nav2{border-bottom:3px solid#f2f3f8;color:#595d6e}#abstract{font-size:1.2rem;font-weight:600;color:#595d6e}#Itype{padding-right:20px}#Istart{padding-right:5px}#Iend{padding-left:5px}#Istste{padding:0 0.75rem 0 0.75rem;border-radius:3px;font-size:1.3rem;background:#0abb87;color:#ffffff}#list{margin-bottom:15px}#information{border:1px solid#ebedf2;border-radius:10px}#head{height:50px;border-bottom:1px solid#ebedf2;line-height:1.2;font-size:1.2rem;font-weight:500;color:#48465b}#abstract,#detail,#footer{padding:15px}.form{padding:10px}.mark,#Fapprover{padding:calc(0.65rem + 1px)0;font-size:1rem;font-weight:400;color:#212529}.input{padding:0.65rem 1rem;font-size:1rem;font-weight:400;line-height:1.5;border:1px solid#e2e5ec;height:calc(1.5em + 1.3rem + 2px);border-radius:6px;background:#f7f8fa;color:#495057}#footer{display:flex;margin-top:100vmax;border-top:1px solid#e2e5ec;flex-flow:row wrap}@keyframes shine{0%{color:#495057}50%{color:#763890}100%{color:#495057}}.lite{margin:2px;width:30%;flex-grow:1;text-align:center;font-weight:bold;animation:shine 5s infinite}</style><div id="root"><div id="header"><div id="iconBox"><img id="icon"src="./cuhksz_logo.png"></div><div id="menuBox"><div id="m1"><div id="m1p1"></div><div id="m1p2"></div><div id="m1p3"></div></div><div id="m2"><div id="m2p1"></div><div id="m2p2"></div><div id="m2p3"></div></div><div id="m3"><div id="m3p1"></div><div id="m3p2"></div><div id="m3p3"></div></div></div></div><div id="content"><div id="title">出入校申请</div><div id="box"><div id="nav"><div id="nav1">申请表单</div><div id="nav2">疫苗信息</div></div><div id="abstract"><div id="l1">申请类型：<span id="Itype">离校不离深</span>申请有效天数：<span id="Idays">7</span></div><div id="l2">有效期（从）：<span id="Istart">xxxx-xx-xx</span>到<span id="Iend">xxxx-xx-xx</span></div><div id="l3">当前申请单状态：<span id="Istste"onclick="changeMode()">审批通过</span></div><div id="l4">类别：<span id="Iperiod">2022年秋季学期</span></div></div><div id="list"><div id="information"><div id="head">基本信息</div><div id="detail"><div class="form"><div class="mark">学号</div><input class="input"id="Fid"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">姓名</div><input class="input"id="Fname"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">宿舍号</div><input class="input"id="Froom"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">学院</div><input class="input"id="Fschool"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">书院</div><input class="input"id="Fcollege"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">联系电话</div><input class="input"id="Fphone"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">计划离校日期</div><input class="input"id="Fleave"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">计划返校日期</div><input class="input"id="Fback"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">类别</div><input class="input"id="Fperiod"value=""readonly="true"htmlescape="false"></div><div class="form"><div class="mark">审批部门</div><div id="Iapprover">DEPARTMENT</div></div></div></div></div></div></div><div id="footer"><input class="input lite"type="text"id="Vid"value=""><input class="input lite"type="text"id="Vname"value=""><input class="input lite"type="text"id="Vroom"value=""><select class="input lite"id="Sschool"><option>理工学院</option><option>经管学院</option><option>人文社科学院</option><option>数据科学学院</option><option>医学院</option><option>音乐学院</option><option>研究生院</option></select><select class="input lite"id="Scollege"><option>逸夫书院</option><option>学勤书院</option><option>思廷书院</option><option>祥波书院</option><option>道扬书院</option></select><input class="input lite"type="text"id="Vphone"value=""><select class="input lite"id="Stype"><option>深圳外返校</option><option>离深</option><option>离校不离深</option><option>深圳内返校</option></select><select class="input lite"id="Speriod"><option>2022年秋季学期</option><option>临时外出</option><option>就医</option></select><input class="input lite"type="button"value="更新"id="btn"onclick="btn()"></div></div><script type="text/javascript">var now=new Date();var sevenDaysLater=new Date();sevenDaysLater.setDate(now.getDate()+7);now=String(now.getFullYear())+"-"+String(now.getMonth()+1).padStart(2,"0")+"-"+String(now.getDate()).padStart(2,"0");sevenDaysLater=String(sevenDaysLater.getFullYear())+"-"+String(sevenDaysLater.getMonth()+1).padStart(2,"0")+"-"+String(sevenDaysLater.getDate()).padStart(2,"0");var id="";var name="";var room="";var school="";var college="";var phone="";var type="";var period="";function setValue(id,value){if(id[0]=="I"){document.getElementById(id).innerText=value}else if(id[0]=="V"||id[0]=="F"){document.getElementById(id).setAttribute("value",value)}else if(id[0]=="S"){var obj=document.getElementById(id);for(var i=0;i<obj.options.length;i++){if(obj.options[i].text==value){obj.options[i].selected=true}}}else if(id[0]=="H"){document.getElementById(id.replace("H","V")).setAttribute("placeholder",value)}}function getValue(id){if(id[0]=="V"){return document.getElementById(id).value}else if(id[0]=="S"){return document.getElementById(id).options[document.getElementById(id).selectedIndex].value}}var modeFlag=0;function changeMode(){modeFlag+=1;if(modeFlag==1){document.getElementById("Istste").style.background="#0abb87";document.getElementById("Istste").innerText="审批通过"}else if(modeFlag==2){document.getElementById("Istste").style.background="#fd397a";document.getElementById("Istste").innerText="驳回"}else if(modeFlag==3){document.getElementById("Istste").style.background="#939393";document.getElementById("Istste").innerText="终止"}else if(modeFlag==4){document.getElementById("Istste").style.background="#5d78ff";document.getElementById("Istste").innerText="待提交";modeFlag=0}}var colorFlag=true;function btn(){if(colorFlag){document.getElementById("btn").style.background="#dda300";document.getElementById("btn").value="数据已更新";colorFlag=false;setTimeout(function(){document.getElementById("btn").style.background="#f7f8fa";document.getElementById("btn").value="更新";colorFlag=true},300)}refresh()}function refresh(){id=getValue("Vid");name=getValue("Vname");room=getValue("Vroom");school=getValue("Sschool");college=getValue("Scollege");phone=getValue("Vphone");type=getValue("Stype");period=getValue("Speriod");setValue("Itype",type);setValue("Idays",["1","1","7","1"][document.getElementById("Stype").selectedIndex]);setValue("Istart",now);setValue("Iend",[now,now,sevenDaysLater,now][document.getElementById("Stype").selectedIndex]);setValue("Iperiod",period);setValue("Iapprover",["SHAW","DILIGENTIA","MUSE","HARMONIA","LING"][document.getElementById("Scollege").selectedIndex]);setValue("Fid",id);setValue("Fname",name);setValue("Froom",room);setValue("Fschool",school);setValue("Fcollege",college);setValue("Fphone",phone);setValue("Fperiod",period);setValue("Fleave",now);setValue("Fback",now);localStorage.setItem("CUHKSZPASSPORT",[id,name,room,school,college,phone,type,period].join("&"))}function load(){try{var data=localStorage.getItem("CUHKSZPASSPORT").split("&");if(data[0])setValue("Vid",data[0]);else setValue("Hid","学号");if(data[1])setValue("Vname",data[1]);else setValue("Hname","姓名");if(data[2])setValue("Vroom",data[2]);else setValue("Hroom","宿舍号");if(data[3])setValue("Sschool",data[3]);if(data[4])setValue("Scollege",data[4]);if(data[5])setValue("Vphone",data[5]);else setValue("Hphone","联系电话");if(data[6])setValue("Stype",data[6]);if(data[7])setValue("Speriod",data[7]);refresh()}catch{setValue("Hid","学号");setValue("Hname","姓名");setValue("Hroom","宿舍号");setValue("Hphone","联系电话")}if('serviceWorker'in navigator){navigator.serviceWorker.register('./sw.js',{scope:'./'}).then(()=>{if(!navigator.serviceWorker.controller){setTimeout(()=>{location.reload()},100)}})}}window.onload=load();</script></body></html>
